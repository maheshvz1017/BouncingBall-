<!DOCTYPE html> 
<html> 
<head> 
  <title>Animated Square</title> 
  <style> 
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: linear-gradient(to right, #e0f7fa, #e3f2fd); 
      margin: 0; 
      overflow: hidden; 
    } 
    .container { 
      width: 500px; 
      height: 200px; 
      position: relative; 
      border: 2px dashed #90caf9; 
      border-radius: 12px; 
      background: rgba(255,255,255,0.6); 
    } 
 
    .square { 
      width: 60px; 
      height: 60px; 
      background: #2196f3; 
      position: absolute; 
      top: 70px; 
      left: 0; 
      border-radius: 8px; 
      animation: moveRotateColor 4s ease-in-out infinite alternate; 
      box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
    } 
 
    @keyframes moveRotateColor { 
      0% { 
        transform: translateX(0) rotate(0deg); 
        background-color: #2196f3;   /* Blue */ 
      } 
      33% { 
        background-color: #4caf50;   /* Green */ 
      } 
      66% { 
        background-color: #ff9800;   /* Orange */ 
      } 
      100% { 
        transform: translateX(440px) rotate(360deg); 
background-color: #e91e63;   /* Pink */ 
} 
} 
</style> 
</head> 
<body> 
<div class="container"> 
<div class="square"></div> 
</div> 
</body> 
</html>
