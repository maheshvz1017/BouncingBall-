<!DOCTYPE html>
<html>
<head>
<title>Multiple Animations Demo</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#020617,#0f172a);
}

.box{
    width:120px;
    height:120px;
    border-radius:25px;

    animation:
        move 4s ease-in-out infinite alternate,
        rotateScale 3s linear infinite,
        colorFade 5s ease-in-out infinite,
        fade 2.5s ease-in-out infinite alternate;
}

@keyframes move{
    from{ transform: translateX(-250px); }
    to{ transform: translateX(250px); }
}

@keyframes rotateScale{
    from{ transform: rotate(0deg) scale(1); }
    to{ transform: rotate(360deg) scale(1.2); }
}

@keyframes colorFade{
    0%{ background:#ef4444; }
    50%{ background:#22c55e; }
    100%{ background:#3b82f6; }
}

@keyframes fade{
    from{ opacity:0.6; }
    to{ opacity:1; }
}
</style>
</head>

<body>
    <div class="box"></div>
</body>
</html>
