<!DOCTYPE html> 
<html> 
<head> 
  <title>Rotating Triangle Animation</title> 
  <style> 
    body { 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      height: 100vh; 
      background: linear-gradient(to right, #c9d6ff, #e2e2ff); 
      margin: 0; 
      font-family: Arial, sans-serif; 
    } 
 
    .triangle { 
      width: 150px; 
      height: 150px; 
      background: linear-gradient(to bottom right, #4b4fd8, #6a7bff); 
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%); 
      animation: spin 3s linear infinite; 
      box-shadow: 0 8px 16px rgba(0,0,0,0.2); 
    } 
 
    @keyframes spin { 
      0% { 
        rotate: 0deg; 
      } 
      100% { 
        rotate: 360deg; 
      } 
    } 
  </style> 
</head> 
<body> 
 
  <div class="triangle"></div> 
 
</body> 
</html>
